<div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-header"> Calendars </div>
      <ul class="list-group list-group-flush" *ngFor="let calendar of calendarList;">
        <li class="list-group-item">
          <input type="checkbox" name="" id=""
            (change)="eventsToDisplay(calendar.id, $event)" checked>
          {{calendar.title}}
        </li>
      </ul>
    </div>
      <div class="text-center">
          <button class="btn btn-primary jh-create-entity create-calendar" [routerLink]="['/calendar/new']">
              <fa-icon icon="plus"></fa-icon>
              <span class="hidden-sm-down"  jhiTranslate="fullCalendarApp.calendar.home.createLabel">
            Create a new Calendar
          </span>
          </button>
      </div>
      <div class="text-center">
          <button class="btn btn-primary jh-create-entity create-calendar-event" [routerLink]="['/calendar-event/new']">
              <fa-icon icon="plus"></fa-icon>
              <span class="hidden-sm-down"  jhiTranslate="fullCalendarApp.calendarEvent.home.createLabel">
            Create a new Calendar Event
            </span>
          </button>
      </div>
  </div>
  <div class="col-sm-9">
    <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" [events]="displayedEvents">
    </full-calendar>
  </div>
</div>
